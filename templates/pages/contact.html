{% extends "base.html" %}

{% block content %}
<div class="row height-adjust">
    <div class="col">
        <h1>Get in touch</h1>
        <div class="bottom-paragraph">
            <p>
                Have a project for me, or just want to say hii?<br>
                Feel free to email me at <a href="mailto:iamsagarsangwan@gmail.com">iamsagarsangwan@gmail.com</a><br>
                <b></b>contact number = <a href="tel:7015470897">7015470897</a></b><br>
                Or use the form below
            </p>


            <form class="row" method="POST" action="">
                <div class="col-xs-12 col-md-4 padding-bottom-small">
                    <input type="text" name="user_name" required class="form-control" placeholder="First name"
                        aria-label="First name">
                </div>
                <div class="col-xs-12 col-md-4 padding-bottom-small">
                    <input type="email" name="email" required class="form-control" placeholder="Your email"
                        aria-label="your email">
                </div>
                <div class="col-xs-12 col-md-8 padding-bottom-small">
                    <textarea rows="4" class="form-control" placeholder="Leave a comment here"
                        name="message"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <i>{{info}}</i>

                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
