{% extends "base.html" %}

{% block content %}
<div class="row height-adjust">
    <div class="col">
        <h1 class="padding-bottom-small">Messages</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">User name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% for row in value %}
                <tr>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "components/footer.html" %}
{% endblock %}
