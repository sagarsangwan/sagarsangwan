{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-7">
            <form class="row" method="POST" action="">
                <div class="col-xs-12 col-md-4 padding-bottom-small">
                    <input type="text" name="word" required class="form-control" placeholder="Enter a word"
                        aria-label="First name">
                </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="row">
            <div class="col col-padding">
                <table class="table">
                    <tbody>
                        {% if key[1] == "success" %}
                        {% for i in key[0] %}
                        <tr>
                            <td>{{i}}</td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <h1>sagar</h1>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
        </form>
    </div>


</div>

{% endblock %}
